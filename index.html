<body>
	<div id="main" >
		<div id="typing" class="console" style= "display:none">
			<div class='log'></div>
			<div class='typing'>
				<input type='text' placeHolder="type here..."/>
				<button id="send">Send</button>
				<button id="mic" class='' ></button>
			</div>
			<div id="div_start">

			</div>
		</div>
		<div id="character"><iframe src="" ></iframe></div>
	</div>
	<!-- The Modal -->
	<div id="reconnecting" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
		<span id = "reconnecting-close" class="close">&times;</span>
		<p id = "modal-msg"></p>
	  </div>
	</div>
	<!-- The Server Session Modal -->
	<div id="session" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
		  <span id ="session-close" class="close">&times;</span>
		  <p>Server session to connect with the tablet:</p>
		  <input id= "token" placeholder="Token...">
		  <button id="btn-session">Connect</button>
		</div>
	</div>
