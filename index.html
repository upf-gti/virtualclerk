<title>Virtual Clerk</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
	<div id="main" >
		<div id="character"></div>
	</div>
	<!-- The Modal -->
	<div id="reconnecting" class="modal" style="display: none;">
	  <!-- Modal content -->
	  <div class="modal-content">
		<span id = "reconnecting-close" class="close">&times;</span>
		<p id = "modal-msg"></p>
	  </div>
	</div>
	<!-- The Server Session Modal -->
	<div id="session" class="modal" style="display: none;">
		<!-- Modal content -->
		<div class="modal-content">
		  <span id ="session-close" class="close">&times;</span>
		  <p>Server session to connect with the tablet:</p>
		  <input id= "token" placeholder="Token...">
		  <button id="btn-session">Connect</button>
		</div>
	</div>
	<script  src="https://apis.google.com/js/api.js"></script>
	<script type="text/javascript" src="scene/js/extra/gl-matrix-min.js"></script>
	<script type="text/javascript" src="scene/js/extra/litegl.js"></script>
	<script type="text/javascript" src="scene/js/extra/litegraph.js"></script>
	<script type="text/javascript" src="scene/js/extra/litescene.js"></script>
	<script type="text/javascript" src="scene/js/extra/Canvas2DtoWebGL.js"></script>
	<script type="text/javascript" src="code.js"></script>
	<script type="text/javascript" src="mind.js"></script>
	<!--<script type="text/javascript" src="./dialogflow/mindDialogFlow.js"></script>-->
	<script type="text/javascript">
		APP.init();

	</script>
